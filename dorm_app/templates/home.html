<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);

        body{
          background: #f2f2f2;
          font-family: 'Open Sans', sans-serif;
        }
        
        .search {
          width: 100%;
          position: relative;
          display: flex;
        }
        
        .searchTerm {
          width: 100%;
          border: 3px solid #00B4CC;
          border-right: none;
          padding: 5px;
          height: 37px;
          border-radius: 5px 0 0 5px;
          outline: none;
          color: #9DBFAF;
        }
        
        .searchTerm:focus{
          color: #00B4CC;
        }
        
        .searchButton {
          width: 40px;
          height: 36px;
          border: 1px solid #00B4CC;
          background: #00B4CC;
          text-align: center;
          color: #fff;
          border-radius: 0 5px 5px 0;
          cursor: pointer;
          font-size: 20px;
        }
        
        /*Resize the wrap to see the search bar change!*/
        .wrap{
          width: 30%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        
        .title {
          text-align:center;
          padding: 200px;
        }

        .title h1 {
          color:white;
        }

        body {
          width: 100%;
         /* background-image: url("/static/모자.jpg"); */
        }
</style>
</head> 
<body style = "background-image: url('/static/모자.jpg')">

    <p>
    <div class="title">
        <h1>university dormitory (기사단)</h1>
    </div>
    </p>

    <form action="{% url 'main' %}">
    <div class="wrap">
      <div class="search">
          <input type="text" name="fulltext" class="searchTerm" placeholder="What are you looking for?">
          <button type="submit" value = "제출" class="searchButton">
            <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </form>

</body>
</html>
